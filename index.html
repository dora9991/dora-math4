<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathQuest - Title</title>
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: white;
    }

    /* 背景の星 */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 80%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%) translateX(0) rotate(30deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(100vh) translateX(100vw) rotate(30deg);
        opacity: 0;
      }
    }

    /* コンテンツエリア */
    .container {
      text-align: center;
      z-index: 1; /* 背景より上に表示 */
    }

    /* タイトル */
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { visibility: visible; }
      50%, 100% { visibility: hidden; }
    }

    /* ゾーマの画像 */
    #zoma {
      width: 300px;
      margin: 20px auto;
      display: block; /* 画像をブロック要素にして中央揃え */
    }

    /* ボタン */
    .start-button {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      margin-top: 20px; /* ボタンと画像の間にスペースを確保 */
      display: inline-block; /* ボタンが中央揃えになるように調整 */
    }

    .start-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars-container"></div>

  <div class="container">
    <h1 id="title">MathQuest</h1>
    <img id="zoma" src="images/zoma.jpg" alt="ゾーマ">
    <button class="start-button" onclick="startGame()">Push Start</button>
  </div>

  <script>
    // 星を降らせるアニメーションを生成
    const starsContainer = document.getElementById('stars-container');

    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');

      // ランダムな位置とスピードを設定
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${Math.random() * 3 + 2}s`; // 2秒〜5秒
      star.style.animationDelay = `${Math.random() * 5}s`;

      starsContainer.appendChild(star);

      // アニメーション終了後に削除
      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    // 星を定期的に生成
    setInterval(createStar, 100);

    // ゲームを開始
    function startGame() {
      window.location.href = "mainmenu.html";
    }
  </script>
</body>
</html>
